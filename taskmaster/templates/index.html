{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block body %}
<div>
    <h1>Task Master</h1>
    <h4>Hello, {{ username }}</h4>
    <table>
        <tr>
            <th>Task</th>
            <th>Created on</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>
                {{ task.name }}
            </td>
            <td>
                {{ task.created.date() }}
            </td>
            <td>
                <a href="/update/{{ task.id }}">Update</a>
                <br>
                <a href="/delete/{{ task.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="name" id="name">
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
