{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block body %}
<div>
    <h1>Update</h1>
    <form action="/update/{{ task.id }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.name(placeholder={{ task.name }}) }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
