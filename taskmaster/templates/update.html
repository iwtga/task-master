{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block body %}
<div>
    <h1>Update</h1>
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="name" id="name" value="{{ task.name }}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
