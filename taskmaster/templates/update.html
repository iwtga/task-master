{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block body %}
<div class="main-content">
    <h1>Update Task</h1>
    <form action="/update/{{ task.id }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.name(class_="form-input", value=task.name, autofocus=true) }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
